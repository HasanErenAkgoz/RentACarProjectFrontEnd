<div class="d-flex toggled" id="wrapper">
  <app-sidebar style="width: 16rem; "></app-sidebar>
  <div id="page-content-wrapper">
    <app-navbar></app-navbar>
    <div class="container">
      <h3 class="text text-center text-dark">Müşteri Bilgileri</h3>
      <table
        datatable
        datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-hover responsive"
      >
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Adı-Soyadı</th>
            <th>Telefon Numarası</th>
            <th>Adresi</th>
            <th>Email</th>
            <th>Findeks Puanı</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerList">
            <td>{{ customer.id }}</td>
            <td>{{ customer.firstName+ " "+customer.lastName }}</td>
            <td>{{ customer.phoneNumber }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.findeksScore }}</td>
            <td>
              <button type="button"  class="btn btn-danger " data-bs-toggle="modal" (click)="customerDelete(customer)" data-bs-target="#exampleModal"> Sil</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
