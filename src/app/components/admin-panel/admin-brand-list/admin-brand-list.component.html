<div class="d-flex toggled" id="wrapper">
  <app-sidebar style="width: 16rem; "></app-sidebar>
  <div id="page-content-wrapper">
    <app-navbar></app-navbar>
    <div class="container">
      <h3 class="text text-center text-dark">Marka-Model Bilgisi</h3>
      <table
        datatable
        datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-hover"
      >
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Marka Adı</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brandList">
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
            <td>
              <button type="button" (click)="getModels(brand.id)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Modelleri Göster</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Model Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label><span>Modeller</span></label>
            <br>
            <select class="form-select">
              <option *ngFor="let model of modelList">{{model.modelName}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>
