<div class="d-flex toggled" id="wrapper">
  <app-sidebar style="width: 16rem"></app-sidebar>
  <div id="page-content-wrapper">
    <app-navbar></app-navbar>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text text-center">
          <h3>Rol Güncelleme</h3>
        </div>
          <form [formGroup]="userClaimUpdateForm">
            <label>Kullanıcı Claim Id</label>
            <input
              type="number"
              disabled
              class="form-control"
              placeholder="{{   getUserOpertaionClaim[0].id }}"
            />

            <label>Email Adresi</label>
            <input
              type="number"
              disabled
              class="form-control"
              placeholder="{{   getUserOpertaionClaim[0].email }}"
            />
            <label>Adı-Soyadı</label>
            <input
              type="number"

              class="form-control"
              placeholder="{{   getUserOpertaionClaim[0].firstName }} {{
                getUserOpertaionClaim[0].lastName
              }}"
            />
            <label>Claim İsmi</label>
            <select
              class="form-select"
              [(ngModel)]="claimId"
              formControlName="operationClaimId"

            >
              <option
                *ngFor="let operationClaims of operationClaim"
                [ngValue]="operationClaims.id"
              >
                {{ operationClaims.name }}
              </option>
            </select>
            <input type="number" formControlName="id" hidden />
            <input type="number" formControlName="userId" hidden />
            <input type="text" formControlName="status" hidden />


          </form>
        </div>
        <br />
        <button class="btn btn-warning" (click)="Update()">Güncelle</button>
      </div>

    </div>
  </div>
