
<br>
<div class="container">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
          <div class="card-body">
              <form [formGroup]="carAddForm">
                  <div class="mb-3">
                      <label for="name">Ürün adı</label>
                      <div class="form-group">
                          <input type="text"
                          id="name"
                          formControlName="name" class="form-control"
                          placeholder="Ürün adı"
                          value="1"/>

                      </div>
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="brandAdd()">Ekle</button>
          </div>
      </div>

  </div>

</div>
